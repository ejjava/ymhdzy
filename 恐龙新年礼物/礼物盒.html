<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .gift-box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
        }

        .gift-box img {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .card h2 {
            margin: 0;
            font-size: 24px;
        }

        .card p {
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h3>恭喜通关 请宝宝打开吧！</h3>
    <div class="gift-box">
        <img src="https://img0.baidu.com/it/u=170174335,107230866&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500" alt="礼物盒">
        <div class="card" id="card">
            <h2>除夕快乐</h2>
            <br><br>
            
            <a href="./没意思.html" >宝宝点我看烟花</a>
        </div>
    </div>

    <script>
        document.querySelector('.gift-box img').addEventListener('click', function() {
            var card = document.getElementById('card');
            if (card.style.display === 'none') {
                card.style.display = 'flex';
            } else {
                card.style.display = 'none';
            }
        });
    </script>
</body>
</html>

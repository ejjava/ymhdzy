<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搜索示例</title>
</head>

<body>
  <div>
    <input class="mdui-textfield-input" type="text" id="myInput" onkeyup="myFunction()" placeholder="在2466+中搜索..（最近更新2023.7.27）">
  </div>

  <ul id="myUL">
    <li><a href="./" class="m-2 btn btn-outline-dark" role="button" aria-pressed="true">GITHndndjjdjsksUB 1</a></li>
    <li><a href="./" class="m-2 btn btn-outline-dark" role="button" aria-pressed="true">G 2</a></li>
    <li><a href="./" class="m-2 btn btn-outline-dark" role="button" aria-pressed="true">GITHndndjjdjsksUB 3</a></li>
    <li><a href="./" class="m-2 btn btn-outline-dark" role="button" aria-pressed="true">G 4</a></li>
  </ul>

<script>
  function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById('myInput');
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName('li');
  
    for (i = 0; i < li.length; i++) {
      a = li[i].getElementsByTagName("a")[0];
      txtValue = a.textContent || a.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        li[i].style.display = "";
      } else {
        li[i].style.display = "none";
      }
    }
  }
</script>
</body>

</html>
